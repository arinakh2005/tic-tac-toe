<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
    <title>Tic-tac-toe</title>
</head>

<body>
    <h1>Please, select game mode</h1>
    <div class="select-game-mode">
        <select id="game-mode">
          <option value="1">player VS player</option>
          <option value="2">player VS computer</option>
        </select>
    </div>

    <table class="table-game">
        <tr>
            <td class="cell" id="cell0" onclick="doStep('cell0')"></td>
            <td class="cell" id="cell1" onclick="doStep('cell1')"></td>
            <td class="cell" id="cell2" onclick="doStep('cell2')"></td>
        </tr>
        <tr>
            <td class="cell" id="cell3" onclick="doStep('cell3')"></td>
            <td class="cell" id="cell4" onclick="doStep('cell4')"></td>
            <td class="cell" id="cell5" onclick="doStep('cell5')"></td>
        </tr>
        <tr>
            <td class="cell" id="cell6" onclick="doStep('cell6')"></td>
            <td class="cell" id="cell7" onclick="doStep('cell7')"></td>
            <td class="cell" id="cell8" onclick="doStep('cell8')"></td>
        </tr>
    </table>
    <p id="player-number">Хід: гравець</p>

</body>

</html>
